<!-- src/app/pages/login/login.html -->
<div class="loading-overlay" *ngIf="isLoading">
    <div class="loading-content">
      <img src="assets/imagens/logoProgestao.png" alt="Logo ProGest" class="loading-logo">
      <div class="progress-bar-indeterminate">
        <div class="progress-track"></div>
      </div>
      <p class="loading-text">Carregando...</p>
    </div>
  </div>
  
  <div class="form" [class.blur]="isLoading">
      <div class="leftside">
          <img src="assets/imagens/telaLogin2.png" alt="Tela de login">
          <!-- Se quiser o h1, descomente: -->
          <!-- <h1>Bem vindo De Volta</h1> -->
      </div>
      <div class="rightside">
          <div class="login-title">
              <img src="assets/imagens/logoProgestao.png" alt="Logo" class="login-logo">
              <h2>ProGest</h2>
          </div>
          <form class="input-container" (ngSubmit)="onSubmit($event)">
                   <div class="input">
                      <i class="fa fa-user"></i>
                      <input
                      type="email"
                      [(ngModel)]="email"
                      name="email"
                      placeholder="Email"
                      required
                      />
                  </div>
  
                  <div class="input">
                      <i class="fa fa-lock"></i>
                      <input
                      type="password"
                      [(ngModel)]="password"
                      name="password"
                      placeholder="Senha"
                      required
                      minlength="6"
                      />
                  </div>
                  <div class="forgot-password">
                      <a routerLink="/esqueceu-senha">Esqueceu a senha?</a>
                  </div>
  
                  <div *ngIf="errorMessage" class="error-message">
                      {{ errorMessage }}
                  </div>
  
                  <button type="submit" class="login" [disabled]="isLoading">
                      {{ isLoading ? 'Entrando...' : 'Entrar' }}
                  </button>
  
          </form>
      </div>
  </div>
