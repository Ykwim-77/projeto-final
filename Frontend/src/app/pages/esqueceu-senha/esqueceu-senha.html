  <div class="form">
      <div class="leftside">
          <img src="assets/imagens/esqueceuSenha.png" alt="Tela de login">
          <!-- Se quiser o h1, descomente: -->
          <!-- <h1>Bem vindo De Volta</h1> -->
      </div>
      <div class="rightside">
          <div class="login-title">
              <img src="assets/imagens/logoProgestao.png" alt="Logo" class="login-logo">
              <h2>ProGest</h2>
          </div>
          <br>
          <div id="texto">
            <p>Por favor, informe o E-mail<br> em que deseja receber seu c√≥digo</p>
          </div>
          <br>
          <form class="input-container" (ngSubmit)="onSubmit($event)">
                   <div class="input">
                      <i class="fa fa-user"></i>
                      <input
                      type="email"
                      [(ngModel)]="email"
                      name="email"
                      placeholder="Email"
                      required
                      />
                  </div>

                  <br>
  
                  <div *ngIf="errorMessage" class="error-message">
                      {{ errorMessage }}
                  </div>
  
                  <button (click)="onSubmit($event)" class="login">
                      Proximo
                  </button>
  
          </form>
      </div>
  </div>
